<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <title>Web Video HTML5 | Login</title>
  </head>

  <body>
    <div class="container-xxl">
      <div class="row">
        <div class="card shadow rounded-0 p-3 col-4 offset-4 mt-5">
          <div class="card-body">
            <form class="row g-3 needs-validation" novalidate action="home.html">
              <div class="col-12 pb-4 align-self-center">
                <h1 class="display-4">Welcome
                  <div style="width: 20px; height: 20px;" class="spinner-grow ml-1" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </h1>

              </div>
              <div class="col-12">
                <label for="validationCustom01" class="form-label">Username</label>
                <input type="email" class="form-control rounded-0" placeholder="@.com" id="validationCustom01" value=""
                  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label">Password</label>
                <input type="password" class="form-control rounded-0" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-12 text-center p-4">
                <h4><a style="color: #000;" href="#">Create your access here</a> </h4>
              </div>
              <div class="col-12 text-end">
                <button class="btn btn-primary shadow rounded-0  ml-3" type="reset">Cancelar</button>
                <button class="btn btn-success shadow rounded-0 " type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
  </body>

</html>
